<!doctype html>

<html>
    <head>
        <title>px-card Demo</title>

        <!-- Requires Webcomponents.js polyfill is provided by the page for browsers that don't support html imports -->
        <script src="../webcomponentsjs/webcomponents-lite.js"></script>

        <!-- Import custom element. Note: see comment about relative paths to dependencies in the *.html file referenced below -->
        <link rel="import" href="px-card.html"/>
        <link rel="import" href="px-context-name.html"/>
        <link rel="import" href="px-card-controls.html"/>
        <link rel="import" href="px-card-behavior.html"/>

        <link rel="import" href="../px-theme/px-theme.html"/>
        <link rel="import" href="../iron-ajax/iron-ajax.html"/>
        <link rel="import" href="../px-ts-chart/px-ts-chart.html"/>

        <style is="custom-style">
          html {
            height: 100%;
            font-size:0.9375em;
          }
          body {
            height: 100%;
            margin: 0;
          }
        </style>

    </head>

    <body>

        <h3>Demo</h3>

        <p>
            Although related, examples are /not/ the same as the test fixtures.
            Tests are tests, examples are examples.
        </p>

        <p>
            Also see the <a href="index.html">documentation</a> and the <a href="test/fixture.html">UI test fixture</a>.
        </p>

        <px-card>
            <px-context-name context-name="My Awesome Context"></px-context-name>
            <px-ts-chart>
              <px-chart-yaxis offset="0"></px-chart-yaxis>
              <px-chart-series id="delta-egt-cruise" axis-index="1">
                <iron-ajax
                    url="../px-ts-chart/demo-data/aviation/delta-egt-cruise.json"
                    handle-as="json"></iron-ajax>
              </px-chart-series>
            </px-ts-chart>
            <px-ts-chart>
              <px-chart-yaxis offset="0"></px-chart-yaxis>
              <px-chart-series id="delta-egt-cruise" axis-index="1">
                <iron-ajax
                    url="../px-ts-chart/demo-data/aviation/delta-egt-cruise.json"
                    handle-as="json"></iron-ajax>
              </px-chart-series>
            </px-ts-chart>
        </px-card>
    </body>
</html>
