<link rel="import" href="../polymer/polymer.html"/>

<dom-module id="px-angular-dealer">
    <template>
        <content></content>
    </template>
</dom-module>
<script>
    window.px = window.px || {};

    var findCards = function(root) {
        var content = Polymer.dom(root).querySelector('content');
        var cards = [];
        Polymer.dom(content).getDistributedNodes().forEach(function(node) {
            if (node._type && node._type === 'px-card') {
                cards.push(node);
            }
        });
        return cards;
    };

    px.dealer = {
        updateState: function(cardId, state) {
            this.cards.forEach(function(card) {
                // only update cards with different ids
                if (card.id !== cardId) {
                    card.dealerState = state;
                }
            });
        },
        ready: function() {
            this.cards = findCards(this.root);

            // register cards
            var self = this;
            this.cards.forEach(function(card) {
                card._dealer = self;
                card.init(self);
            });
        }
    };


    Polymer({
        is: 'px-angular-dealer',
        getData: function(url) {
            var $http = angular.injector(['ng']).get("$http");

            return new Promise(function(resolve, reject) {
                $http.get(url).
                    success(function(data, status, headers, config) {
                        resolve(data);
                    }).
                    error(function(data, status, headers, config) {
                        reject(data);
                    });
            });

        },
        behaviors: [px.dealer]
    });

</script>
