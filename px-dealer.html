<link rel="import" href="../polymer/polymer.html"/>

<dom-module id="px-deck">
    <template>
        <content></content>
    </template>
</dom-module>
<script>
    window.px = window.px || {};

    px.angularDealer = {
        getData: function(url) {
            var $http = angular.injector(['ng']).get("$http");

            return new Promise(function(resolve, reject) {
                $http.get(url).
                    success(function(data, status, headers, config) {
                        resolve(data);
                    }).
                    error(function(data, status, headers, config) {
                        reject(data);
                    });
            });
        }
    };

    Polymer({
        is: 'px-deck',
        ready: function(){
            //this.init();
        },
        init: function(){
            this.cards = this.findCards(this.root);
            // register cards
            var self = this;
            this.cards.forEach(function(card) {
                card._dealer = self;
                card.init(self);
            });
        },
        updateState: function(cardId, state) {
            this.cards.forEach(function(card) {
                // only update cards with different ids
                if (card.id !== cardId) {
                    card.dealerState = state;
                }
            });
        },
        findCards: function(root) {
            var content = Polymer.dom(root).querySelector('content');
            var cards = [];
            Polymer.dom(content).getDistributedNodes().forEach(function(node) {
                if (node._type && node._type === 'px-card') {
                    cards.push(node);
                }
            });
            return cards;
        },
        behaviors: [px.angularDealer]
    });

</script>
