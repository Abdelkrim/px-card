<link rel="import" href="../polymer/polymer.html"/>

<dom-module id="px-angular-dealer">
    <template>
        <content></content>
    </template>
</dom-module>
<script>
    window.px = window.px || {};

    px.dealer = {
        updateState: function(cardId, state) {
            var content = Polymer.dom(this.root).querySelector('content');
            Polymer.dom(content).getDistributedNodes().forEach(function(node) {
                // find all px-cards
                if (node._type && node._type === 'px-card') {
                    if (node.id !== cardId) {
                        node.dealerState = state;
                    }
                    else {
                        console.log('dont send to the card that sent or one that doesnt have an id');
                    }
                }
                else {
                    console.log('not a px-card');
                }
            });
        },
        ready: function() {
            var content = Polymer.dom(this.root).querySelector('content');
            var self = this;

            Polymer.dom(content).getDistributedNodes().forEach(function(node) {
                // find all px-cards
                if (node._type && node._type === 'px-card') {
                    node._dealer = self;
                    node.init(self);
                }
                else {
                    console.log('not a px-card');
                }
            });
        }
    };


    Polymer({
        is: 'px-angular-dealer',
        getData: function(url) {
            var $http = angular.injector(['ng']).get("$http");

            return new Promise(function(resolve, reject) {
                $http.get(url).
                    success(function(data, status, headers, config) {
                        resolve(data);
                    }).
                    error(function(data, status, headers, config) {
                        reject(data);
                    });
            });

        },
        behaviors: [px.dealer]
    });

</script>
