    <link rel="import" href="px-deck.html"/>

    <h3>Card to Card communication</h3>

    <px-deck id="my-deck">
        <sample-card id="sample-card-1"></sample-card>
        <sample-card id="sample-card-2"></sample-card>
    </px-deck>

    <h1>API demonstration</h1>
    <button onclick="addCard()">Add sample-card to my-deck</button>
    <button onclick="showCard()">Show my-card</button>
    <button onclick="hideCard()">Hide my-card</button>

    <script>

        addCard = function() {
            document.querySelector('#my-deck').add('sample-card', new Date().getTime());
        };

        showCard = function() {
            document.querySelector('#my-card').showCard();
        };

        hideCard = function() {
            document.querySelector('#my-card').hideCard();
        };

        px.dealer = {

        document.querySelector('time-series-card').init();
