<link rel="import" href="../polymer/polymer.html"/>

<dom-module id="px-card-header">
  <style>
    p {
      border-bottom: 1px solid gray;
      height: 30px;
    }
  </style>
  <template>
    <p>{{headerText}}</p>
  </template>
</dom-module>

<script type="text/javascript">

    Polymer({
      is: 'px-card-header',
      properties:{
        headerText:{
          type: String
        }
      }
    });

</script>
