<link rel="import" href="../polymer/polymer.html"/>

<dom-module id="px-card-header">
  <link rel="import" type="css" href="css/px-card-header.css">
  <template>
    <h3 id="headertext"><i id="headericon"></i>{{headerText}}</h3>
  </template>
</dom-module>

<script type="text/javascript">

    Polymer({
      is: 'px-card-header',
      properties:{
        headerText:{
          type: String
        },
        icon:{
          type: String
        }
      },
      attached: function(){
        if(this.icon){
          var iconObj = this.$.headericon;
          this.toggleClass('u--ml', true, iconObj);
          this.toggleClass(this.icon, true, iconObj);
          this.toggleClass("u-mr", true, iconObj);
          this.toggleClass("fa", true, iconObj);
        }
        else{
          this.toggleClass('u--ml', true, this.$.headertext);
        }
      }
    });

</script>
