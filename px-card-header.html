<link rel="import" href="../polymer/polymer.html"/>

<dom-module id="px-card-header">
  <link rel="import" type="css" href="css/px-card-header.css">
  <template>
    <h3><i id="headericon"></i>{{headerText}}</h3>
  </template>
</dom-module>

<script type="text/javascript">

    Polymer({
      is: 'px-card-header',
      properties:{
        headerText:{
          type: String
        },
        icon:{
          type: String
        }
      },
      attached: function(){
        var iconObj = this.$.headericon;
        this.toggleClass(this.icon, true, iconObj);
        this.toggleClass("u-mr", true, iconObj);
        this.toggleClass("fa", true, iconObj);
      }
    });

</script>
