<!--
Element providing refresh controls for cards

##### Usage

    <px-card-controls></px-card-controls>

@element px-card-controls
@blurb Element containing refresh button will fire 'px-card-refresh' event when clicked.
@homepage index.html
-->
<link rel="import" href="px-card-controls.html"/>
<script type="text/javascript">
    //px-card interface/behavior
    (function() {
        window.px = window.px || {};

        window.px.card = {
            properties: {
                context: {
                    type: Object,
                    observer: '_contextChanged'
                }
            },
            _contextChanged: function(newContext, oldContext) {
                if (this.contextChanged && typeof this.contextChanged === 'function') {
                    this.contextChanged(newContext, oldContext);
                }
            },
            _refresh: function(){
                if (this.refresh && typeof this.refresh === 'function') {
                    this.refresh();
                }
            }
        };
    })();
</script>
