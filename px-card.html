<link rel="import" href="../polymer/polymer.html"/>

<script type="text/javascript">

    window.px = {
        card: {
            create: function(newCard) {
                var cardBase = {
                    properties: {
                        context: {
                            type: Object,
                            observer: 'contextChanged'
                        },
                        id: {
                            type: String
                        }
                    },
                    get: function(acard, params) {
                        params.card = acard;
                        params.attr = 'context';
                        this.fire('px-change-attr', params);
                    },
                    contextChanged: function() {
                        console.log('got the value', arguments);
                    }
                };

                Polymer($.extend(true, {}, cardBase, newCard));
            }
        }
    };

</script>
