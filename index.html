<!doctype html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>px-card API</title>

      <script src="../webcomponentsjs/webcomponents-lite.min.js"></script>
        <link rel="import" href="../../polymer/polymer.html">
        <link rel="import" href="../iron-doc-viewer/iron-doc-viewer.html">
        <link rel="import" href="../hydrolysis/hydrolysis-analyzer.html">
    </head>
    <body>

    <!--
    API docs for component are generated from the JSDoc comments in the component's *.html at runtime via <iron-component-page>
    -->
        <h1>px-card</h1>
        <hydrolysis-analyzer id="px-card-analysis" src="px-card.html"></hydrolysis-analyzer>
        <!-- You can also bake documentation into the doc viewer: -->
        <iron-doc-viewer id="px-card-doc"></iron-doc-viewer>
        <script>
            document.querySelector('#px-card-analysis').addEventListener('analyzer-changed', function (e) {
                document.querySelector('#px-card-doc').descriptor = e.detail.value.elementsByTagName['px-card'];
                console.log('analyzer', e.detail.value.elementsByTagName['px-card'])
            });
        </script>

        <h1>px-deck</h1>
        <hydrolysis-analyzer id="px-deck-analysis" src="px-deck.html"></hydrolysis-analyzer>

        </script>

    </body>
</html>
